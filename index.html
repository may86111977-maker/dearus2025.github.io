<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>莊博雅 & 李亞宸｜婚禮邀請</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>

<!-- 背景音樂 -->
<audio id="bgm" loop>
  <source src="music/bgm.mp3" type="audio/mpeg">
</audio>

<!-- 開場畫面 -->
<div class="intro" id="intro">
  <div class="intro-box fade show">
    <h1 class="fade delay-1">莊博雅 & 李亞宸</h1>
    <p class="fade delay-2">誠摯邀請您，見證這一天</p>
    <button id="enterBtn" class="fade delay-3">開啟邀請 · 播放音樂</button>
  </div>
</div>

<!-- Hero -->
<section class="hero fade">
  <div class="hero-text">
    <h1 class="fade delay-1">莊博雅 & 李亞宸</h1>
    <p class="fade delay-2">2026.10.18</p>
  </div>
</section>

<!-- 我們 -->
<section class="section fade">
  <h2 class="fade delay-1">我們</h2>
  <p class="fade delay-2">
    從國中開始的十二年，<br>
    謝謝你，成為我人生最可靠的神隊友。
  </p>
</section>

<!-- 婚禮資訊 -->
<section class="section soft fade">
  <h2 class="fade delay-1">婚禮資訊</h2>
  <ul class="fade delay-2">
    <li>日期｜2026 年 10 月 18 日（日）</li>
    <li>時間｜18:00 入席</li>
    <li>地點｜台北某某宴會廳</li>
  </ul>
</section>

<!-- 倒數 -->
<section class="section fade">
  <h2 class="fade delay-1">距離這一天</h2>
  <div id="countdown" class="countdown fade delay-2"></div>
</section>

<!-- 相簿 -->
<section class="section soft fade">
  <h2 class="fade delay-1">相片</h2>

  <div class="gallery">
    <img class="fade delay-1" src="images/flower1.jpg">
    <img class="fade delay-2" src="images/flower2.jpg">
    <img class="fade delay-3" src="images/flower3.jpg">
  </div>
</section>

<!-- RSVP -->
<section class="section fade">
  <h2 class="fade delay-1">出席回覆</h2>
  <a class="btn fade delay-2" href="https://forms.gle/xxxx" target="_blank">
    填寫出席表單
  </a>
</section>

<footer class="fade">
  Dearus｜為重要的一天，做一個網站
</footer>

<script src="script.js"></script>
</body>
</html>

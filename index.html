<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我們的婚禮</title>

  <!-- 字體 -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;600&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- =====================
  開場視窗（解鎖音樂）
===================== -->
<div class="intro" id="intro">
  <div class="intro-box">
    <h1>我們要結婚了</h1>
    <p>誠摯邀請您，與我們一同見證</p>
    <button onclick="enterSite()">進入喜帖</button>
  </div>
</div>

<!-- 背景音樂 -->
<audio id="bgm" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<!-- =====================
  Hero 封面
===================== -->
<section class="hero">
  <div class="hero-text fade">
    <h1>Bo-Ya & Ya-Chen</h1>
    <p>2026 · Wedding Day</p>
  </div>
</section>

<!-- =====================
  關於我們
===================== -->
<section class="section soft">
  <div class="section-inner fade">
    <h2>關於我們</h2>
    <p>
      從青春的某一天開始，<br>
      我們決定把日常，過成一輩子。
    </p>
  </div>
</section>

<!-- =====================
  婚禮資訊
===================== -->
<section class="section white">
  <div class="section-inner fade">
    <h2>婚禮資訊</h2>
    <p>
      2026 年 10 月 10 日（六）<br>
      下午六點整<br><br>
      台北某某飯店<br>
      三樓 宴會廳
    </p>
  </div>
</section>

<!-- =====================
  倒數計時
===================== -->
<section class="section soft">
  <div class="section-inner fade">
    <h2>倒數那一天</h2>
    <div class="countdown" id="countdown">
      00 天 00 小時 00 分 00 秒
    </div>
  </div>
</section>

<!-- =====================
  相簿
===================== -->
<section class="section white">
  <div class="section-inner fade">
    <h2>我們的片刻</h2>
    <div class="gallery">
      <img src="images/flower1.jpg" alt="">
      <img src="images/flower2.jpg" alt="">
      <img src="images/flower3.jpg" alt="">
    </div>
  </div>
</section>

<!-- =====================
  出席回覆
===================== -->
<section class="section soft">
  <div class="section-inner fade">
    <h2>出席回覆</h2>
    <p>請於 9/20 前回覆是否出席</p>
    <a href="#" class="btn">填寫表單</a>
  </div>
</section>

<!-- =====================
  Footer
===================== -->
<footer>
  <p>With love, Bo-Ya & Ya-Chen</p>
</footer>

<!-- =====================
  JS
===================== -->
<script>
/* 進入網站 + 播音樂 */
function enterSite() {
  document.getElementById("intro").style.display = "none";
  document.getElementById("bgm").play();
}

/* 淡入動畫 */
const fades = document.querySelectorAll(".fade");
const observer = new IntersectionObserver(entries => {
  entries.forEach(entry => {
    if (entry.isIntersecting) {
      entry.target.classList.add("show");
    }
  });
}, { threshold: 0.3 });

fades.forEach(el => observer.observe(el));

/* 倒數計時 */
const targetDate = new Date("2026-10-10T18:00:00").getTime();
setInterval(() => {
  const now = new Date().getTime();
  const diff = targetDate - now;

  const d = Math.floor(diff / (1000 * 60 * 60 * 24));
  const h = Math.floor((diff / (1000 * 60 * 60)) % 24);
  const m = Math.floor((diff / (1000 * 60)) % 60);
  const s = Math.floor((diff / 1000) % 60);

  document.getElementById("countdown").innerText =
    `${d} 天 ${h} 小時 ${m} 分 ${s} 秒`;
}, 1000);
</script>

</body>
</html>

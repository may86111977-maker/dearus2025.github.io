<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>莊博雅 & 李亞宸｜婚禮邀請</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>

<!-- 音樂 -->
<audio id="bgm" loop>
  <source src="music/bgm.mp3" type="audio/mpeg">
</audio>

<!-- 開場 -->
<div class="intro" id="intro">
  <div class="intro-box">
    <h1>莊博雅 & 李亞宸</h1>
    <p>誠摯邀請您，見證這一天</p>
    <button id="enterBtn">開啟邀請 · 播放音樂</button>
  </div>
</div>

<!-- 主視覺 -->
<section class="hero">
  <div class="hero-text">
    <h1>莊博雅 & 李亞宸</h1>
    <p>2026.10.18</p>
  </div>
</section>

<!-- 我們 -->
<section class="section">
  <h2>我們</h2>
  <p>
    從國中開始的十二年，  
    謝謝你，成為我人生最可靠的神隊友。
  </p>
</section>

<!-- 婚禮資訊 -->
<section class="section soft">
  <h2>婚禮資訊</h2>
  <ul>
    <li>日期｜2026 年 10 月 18 日（日）</li>
    <li>時間｜18:00 入席</li>
    <li>地點｜台北某某宴會廳</li>
  </ul>
</section>

<!-- 倒數 -->
<section class="section">
  <h2>距離這一天</h2>
  <div id="countdown" class="countdown"></div>
</section>

<!-- 相簿 -->
<section class="section soft">
  <h2>相片</h2>
  <div class="gallery">
    <img src="images/flower1.jpg">
    <img src="images/flower2.jpg">
    <img src="images/flower3.jpg">
  </div>
</section>

<!-- RSVP -->
<section class="section">
  <h2>出席回覆</h2>
  <a class="btn" href="https://forms.gle/xxxx" target="_blank">
    填寫出席表單
  </a>
</section>

<footer>
  Dearus｜為重要的一天，做一個網站
</footer>

<script src="script.js"></script>
</body>
</html>
